<section class="hero">
  <div class="hero-background"></div>
  <div class="hero-container">
    <div class="hero-content animate-fade-in-up">
      <img src="assets/rclone.svg" alt="RClone Manager" class="hero-logo animate-float">
      <h1 class="hero-title animate-fade-in-up animate-delay-1">
        RClone Manager
      </h1>
      <p class="hero-subtitle animate-fade-in-up animate-delay-2">
        A powerful, user-friendly desktop application for managing your cloud storage with RClone
      </p>
      <div class="hero-actions animate-fade-in-up animate-delay-3">
        <button mat-raised-button class="primary cta-btn" routerLink="/downloads">
          <mat-icon>download</mat-icon>
          Download Now
        </button>
        <button mat-raised-button class="accent" routerLink="/docs">
          <mat-icon>description</mat-icon>
          View Documentation
        </button>
      </div>
    </div>
  </div>
</section>
